{% extends 'base/base.html' %}

{% block content %}
    <form method="POST">
    {% csrf_token %}
    <label for="cardNumber" class="form-label">{{ form.cardNumber.label }}</label>
        {{ form.cardNumber }}
    <label for="cardName">{{ form.cardName.label }}</label>
        {{ form.cardName }}
    <label for="expiryDate">{{ form.expiryDate.label }}</label>
        {{ form.expiryDate }}
    <label for="cvv">{{ form.cvv.label }}</label>
        {{ form.cvv }}
    <label for="amount">Сумма</label>
        <p>{{ amount }}</p>
    <button type="submit">
            <i class="bi bi-lock-fill me-2"></i>Оплатить
    </button>
    </form>
    
    
    
{% endblock %}
