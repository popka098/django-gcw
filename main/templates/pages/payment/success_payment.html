{% block extra_css %} 
    <style>
        body {
            {#background: linear-gradient(135deg, #6e8efb, #a777e3);#}
            min-height: 100vh;
            vertical-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .success-card {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .card-header {
            background: rgba(25, 135, 84, 0.1);
            border-bottom: 1px solid rgba(25, 135, 84, 0.2);
            padding: 30px 20px;
        }
        
        .card-icon {
            font-size: 4rem;
            color: #198754;
            margin-bottom: 1rem;
        }
        
        .btn-success {
            background: #198754;
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-success:hover {
            background: #157347;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.4);
        }
        
        .receipt {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .receipt-label {
            color: #6c757d;
        }
        
        .receipt-value {
            font-weight: 500;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .btn-pay {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        border: none;
        padding: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s;
      }
    
      .btn-pay:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
      }
    </style>
{% endblock %}

{% block content %} 
    <div class="container py-5">
        <div class="success-card">
            <div class="card-header">
                <i class="bi bi-check-circle-fill card-icon"></i>
                <h3>Платеж успешно завершен!</h3>
                <p class="mb-0">Спасибо за ваш платеж</p>
            </div>
            <div class="card-body p-4">
                <div class="receipt">
                    <div class="receipt-item">
                        <span class="receipt-label">Номер транзакции:</span>
                        <span class="receipt-value">TX-789456123</span>
                    </div>
                    <div class="receipt-item">
                        <span class="receipt-label">Дата и время:</span>
                        <span class="receipt-value" id="transactionDate"></span>
                    </div>
                    <div class="receipt-item">
                        <span class="receipt-label">Сумма:</span>
                        <span class="receipt-value">1 000 ₽</span>
                    </div>
                    <div class="receipt-item">
                        <span class="receipt-label">Статус:</span>
                        <span class="receipt-value text-success">Успешно</span>
                    </div>
                </div>
                
                <button class="btn btn-primary btn-pay w-100 mt-2" style="margin-bottom: 15px" onclick="window.location.href='https://example.com'">
                    <i class="bi bi-house-door-fill me-2"></i>Вернуться на сайт
                </button>
            </div>
        </div>
    </div>

    
{% endblock %}

{% block extra_js %} 
    <script>
        const now = new Date();
        document.getElementById('transactionDate').textContent = 
            now.toLocaleDateString('ru-RU') + ' ' + now.toLocaleTimeString('ru-RU');
    </script>
{% endblock %}
