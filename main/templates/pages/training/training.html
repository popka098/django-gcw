{% extends 'base/base.html' %}
<head>
    <link rel="stylesheet" href="training.css" />
</head>

{% block content %}
<h1>{{ pagename }}</h1>

<br><br>  
<hr />

<div class="container">
    <span id="compl"></span>
    <span id="next" style="color: lightslategray;"></span>
</div>
<br />

<hr />
{% if messages %} {% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %} {% endif %}

<h1>
    {% if form.errors %}
    {{ form.errors }} <br />
    {% endif %}
</h1>
{% endblock %}

<script charset="utf-8" type="text/javascript" src="js/training.js"></script>
