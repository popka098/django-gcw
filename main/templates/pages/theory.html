<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Градиент фона */
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #1e88e5; /* Цвет заголовка */
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Тень для заголовка */
        }
        .pdf-container {
            width: 80%;
            max-width: 900px;
            height: 700px;
            overflow: hidden;
            border-radius: 10px;
            background-color: #ffffff; /* Цвет фона контейнера */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 2px solid #1e88e5; /* Граница контейнера */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #1e88e5; /* Цвет кнопок */
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #2196f3; /* Цвет кнопок при наведении */
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Уменьшение размера заголовка на маленьких экранах */
            }
            button {
                width: 100%; /* Кнопки занимают всю ширину на маленьких экранах */
                margin: 10px 0; /* Отступы между кнопками */
            }
        }
    </style>
    {% load static %}
</head>
<body>

    <h1>Учебник</h1>
    <div class="pdf-container">
        <iframe src="{% static 'pdf/file1.pdf' %}" id="pdfFrame"></iframe>
    </div>

    <div class="navigation">
        <button onclick="changePage(0)">Задание 9</button>
        <button onclick="changePage(1)">Задание 10</button>
        <button onclick="changePage(2)">Задание 11</button>
        <button onclick="changePage(3)">Задание 12</button>
        <button onclick="changePage(4)">Задание 15</button>
    </div>

    <script>
        const pdfFiles = [
            '{% static "pdf/file1.pdf" %}',
            '{% static "pdf/file2.pdf" %}',
            '{% static "pdf/file3.pdf" %}',
            '{% static "pdf/file4.pdf" %}',
            '{% static "pdf/file5.pdf" %}'
        ];

        function changePage(index) {
            const pdfFrame = document.getElementById('pdfFrame');
            pdfFrame.src = pdfFiles[index];
        }
    </script>

</body>
</html>
