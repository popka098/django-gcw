{% extends 'base/base.html' %}


{% block content %}
    <h1>Rgistration</h1>
    <hr>

    <form method="POST">
        {% csrf_token %}

        {% for item in form %}
            <label>{{ item.label }}:</label><br>
            {{ item }}
        {% endfor %}

        <input type="submit" value="Зарегестрироваться">

    </form>

    {% if form.errors %}
        {{ form.errors }}
    {% endif %}

{% endblock %}
