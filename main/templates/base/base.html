{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Название страницы</title>
        <!-- Подключение стилей -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% block extra_css %}{% endblock %}
    </head>


    <body>
        <header>
            {% include 'base/menu.html' %}
        </header>

        <div class="row">
            <aside class="col-md-2">
                <img src="{% static 'banners/banner1.png' %}" class="img-fluid" alt="Левый баннер" id="left-banner">
            </aside>

            <main class="col-md-8">
                {% block content %} {% endblock %}
            </main>

            <aside class="col-md-2">
                <img src="{% static 'banners/banner2.png' %}" class="img-fluid" alt="Правый баннер" id="right-banner">
            </aside>
        </div>

        <footer>
            {% block footer %}
                <span>&copy; ШП, {% now "Y" %}</span>
            {% endblock %}
        </footer>

        {% block extra_js %}
            <script>
            document.addEventListener("DOMContentLoaded", function () {
                let banners = [
                    "{% static 'banners/banner1.png' %}",
                    "{% static 'banners/banner2.png' %}",
                    "{% static 'banners/banner3.png' %}"
                ];
                let currentIndex = 0;

                function changeLeftBanner() {
                    currentIndex = (currentIndex + 1) % banners.length;
                    document.getElementById("left-banner").src = banners[currentIndex];
                }
                
                function changeRightBanner() {
                    currentIndex = (currentIndex + 1) % banners.length;
                    document.getElementById("right-banner").src = banners[currentIndex];
                }

                setInterval(changeLeftBanner, 5000);
                setInterval(changeRightBanner, 5000);
            });
            </script>

        {% endblock %}
    </body>


</html>
