<nav>

    <a href="{% url 'index' %}">Goose Cycle Words</a>

    <ul>
        {% block menu %}
            {% for item in menu %}
                <li>
                    <a href="{% url item.url_name %}">{{ item.name }}</a>
                </li>
            {% endfor %}
        {% endblock %}
    </ul>


    <ul>
        {% block usermenu %}
            <li>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}">Войти</a>
                {% endif %}
            </li>
        {% endblock %}
    </ul>

</nav>
